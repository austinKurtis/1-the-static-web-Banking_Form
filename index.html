<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Banking form</title>
</head>
<body>
<h1>Your Information</h1>
<h2>Please fill out your infomation</h2>
<form action="index.html" method="post">
	<fieldset>
	<label for="firstName">Applicant First Name:</label>
	<input type="text" id="firstName" name="Applicant_firstName">
	</fieldset>
	<fieldset>
	<label for="middleInitial">Applicant Middle Initial:</label>
	<input type="text" id="middleInitial" name="Applicant_middleInitial">
	</fieldset>
	<fieldset>
	<label for="lastName">Applicant Last Name:</label>
	<input type="text" id="lastName" name="Applicant_lastName">
	</fieldset>
	<fieldset>
	<label for="address">Applicant Address:</label>
	<input type="text" id="address" name="Applicant_address">
	</fieldset>
	<fieldset>
	<label for="occupation">Applicant Occupation:</label>
	<input type="text" id="occupation" name="Applicant_occupation">
	</fieldset>
	<fieldset>
	<label for="employer">Applicant Employer:</label>
	<input type="text" id="employer" name="Applicant_employer">
	</fieldset>
	<fieldset>
	<label for="employerAddress">Employer Address:</label>
	<input type="text" id="employerAddress" name="Eemployer_address">
	</fieldset>
	<fieldset>
	<label>Type of loan select element with these options:</label>
	<br>
	<select id="loanOption" name="options">
		<option value="commercial">Commercial</option>
		<option value="realEstate">Real estate</option>
		<option value="personal">Personal</option>
		<option value="mortgage">Mortgage</option>
	</select>
	</fieldset>
	<fieldset>
	<label for="requestAmount">Requested amount of loan:</label>
	<input type="number" id="requestAmount" name="request_Amount">
	</fieldset>
	<fieldset>
	<label>Loan Length:</label>
	<br>
	<input type="radio" id="fiveYears" value="fiveYears" name="loanLength">
	<label for="fiveYears" class="loanLength">5 years</label>
	<br>
	<input type="radio" id="fifteenYears" value="fifteenYears" name="loanLength">
	<label for="fifteenYears" class="loanLength">15 years</label>
	<br>
	<input type="radio" id="thrityYears" value="thrityYears" name="loanLength">
	<label for="thrityYears" class="loanLength">30 years</label>
	</fieldset>
		<fieldset>
	<label>Special Conditions:</label>
	<br>
	<input type="checkbox" id="downPayment" value="downPayment" name="downPayment">
	<label for="downPayment" class="speicalConditions">I have a down payment</label>
	<br>
	<input type="checkbox" id="outOfState" value="outOfState" name="outOfState">
	<label for="outOfState" class="loanOption">Out-of-state resident</label>
	<br>
	<input type="checkbox" id="married" value="married" name="married">
	<label for="married" class="loanOption">Married</label>
	<br>
	<input type="checkbox" id="coSigned" value="coSigned" name="coSigned">
	<label for="coSigned" class="loanOption">Loan will be co-signed</label>
	</fieldset>
	<fieldset>
	<label for="comments">Additional Comments:</label>
	<input type="text" id="comments" name="comments">
	</fieldset>
	<fieldset>
	<label for="email">Email:</label>
	<input type="email " id="email" name="email">
	</fieldset>
	<fieldset>
	<label for="telephone">Telephone:</label>
	<input type="tel " id="telephone" name="telephone">
	</fieldset>
	<fieldset>
	<label for="linkedIn">LinkedIn:</label>
	<input type="url " id="linkedIn" name="linkedIn">
	</fieldset>
</form>
</body>
</html>
